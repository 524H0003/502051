services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
      - share:/workspaces/502051/src
    command: sleep infinity

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: cloudbeaver
    ports:
      - "80:8978"
    networks:
      - private
    volumes:
      - share:/opt/cloudbeaver/workspace
    restart: unless-stopped


  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    user: root
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD: 'admin!23'
    networks:
      - private
    volumes:
      - mssql:/var/opt/mssql/data

volumes:
  mssql:
  share:

networks:
  private:
    driver: bridge